<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gingoog CityLibrary - Browse</title>
  <!-- Google Fonts for a modern look -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <div class="logo">
        <a href="#">Gingoog CityLibrary</a>
      </div>
      <nav>
        <ul>
          <li><a href="#">My Books</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#">Sign In</a></li>
          <li><a href="#">Log In</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <!-- Hero / Banner -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Gingoog City eLibrary</h1>
      <p>Explore thousands of free books. Search by title, author, ISBN, and more.</p>
    </div>
  </section>
  
  <!-- Filters Section (Sticky) -->
  <section class="filters-section">
    <div class="filters">
      <div class="filter">
        <label for="dropdownCategory">Category</label>
        <div class="dropdown" id="dropdownCategory">
          <input type="text" class="dropdown-input" placeholder="All" readonly>
          <div class="dropdown-menu">
            <input type="text" class="dropdown-search" placeholder="Search...">
            <ul class="dropdown-options"></ul>
          </div>
        </div>
      </div>
      <div class="filter">
        <label for="dropdownAuthor">Author</label>
        <div class="dropdown" id="dropdownAuthor">
          <input type="text" class="dropdown-input" placeholder="All" readonly>
          <div class="dropdown-menu">
            <input type="text" class="dropdown-search" placeholder="Search...">
            <ul class="dropdown-options"></ul>
          </div>
        </div>
      </div>
      <div class="filter">
        <label for="dropdownDate">Release Date</label>
        <div class="dropdown" id="dropdownDate">
          <input type="text" class="dropdown-input" placeholder="All" readonly>
          <div class="dropdown-menu">
            <input type="text" class="dropdown-search" placeholder="Search...">
            <ul class="dropdown-options"></ul>
          </div>
        </div>
      </div>
      <div class="filter global-search">
        <label for="searchInput">Search</label>
        <input type="text" id="searchInput" placeholder="Search for books...">
      </div>
    </div>
  </section>
  
  <!-- Main Content -->
  <div class="content-container">
    <section class="main-content">
      <!-- Container for Carousel Sections -->
      <div id="categoriesContainer"></div>
    </section>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
